name: Test

on:
  push:
    branches: [Add_git_action]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:

      - uses: actions/checkout@v2
        with:
            repository: Sovannak22/Internship-Soramitsu
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.4
      - name: Integration test
        run: ./gradlew test
