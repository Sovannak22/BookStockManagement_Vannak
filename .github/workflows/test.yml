name: Test

on:
  push:
    branches: [Add_git_action]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
        with:
            repository: soramitsukhmer/fast-api-tests
            token: ${{secrets.PAT}}
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.4
      - name: allow permissino
        run: chmod +x gradlew
      - name: Integration test
        run: ./gradlew test
