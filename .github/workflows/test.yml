name: Test

on:
  pull_request":
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:

      - uses: action/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.4
      - name: Integration test
        with:
          repository: soramitsukhmer/fast-api-tests
        run: ./gradlew test
